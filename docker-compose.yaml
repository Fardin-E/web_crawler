version: '4.4'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: crawler
      POSTGRES_USER: freid
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data: